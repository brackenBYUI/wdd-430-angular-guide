<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h4>Contacts
            <div class="pull-right">
                <button class="btn btn-success">New Contact</button>
            </div>
        </h4>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
               <cms-contact-item *ngFor="let con of contacts" 
               [contact]="con" 
               (contactSelected)="onContactSelected(con)"></cms-contact-item>
            </div>
        </div>
    </div>
</div>
